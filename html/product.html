<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.0.0-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/group.css" />
    <link rel="stylesheet" href="../styles/history.css" />
    <link rel="stylesheet" href="../styles/sidebars.css" />
    <link rel="stylesheet" href="../styles/product.css" />
    <!-- <link rel="stylesheet" href="styles/reset.css"> -->
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="main" class="main mx-auto">
        <header id="nav-area"></header>
        <div id="main-content" class="container mx-auto">
          <div class="d-flex mt-5 p-3 flex-wrap">
            <div class="product-imgs w-50">
              <div
                id="carouselExampleIndicators"
                class="carousel slide mx-auto"
                data-bs-ride="carousel"
                data-bs-interval="false"
              >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="https://fakeimg.pl/500x500/"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://fakeimg.pl/500x500/"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://fakeimg.pl/500x500/"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

              <ul class="d-flex mt-4 justify-content-evenly p-img-list">
                <li>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  >
                    <img
                      src="https://fakeimg.pl/100x100/"
                      class="img-thumbnail"
                      alt="..."
                    />
                  </button>
                </li>
                <li>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 2"
                  >
                    <img
                      src="https://fakeimg.pl/100x100/"
                      class="img-thumbnail"
                      alt="..."
                    />
                  </button>
                </li>
                <li>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 3"
                  >
                    <img
                      src="https://fakeimg.pl/100x100/"
                      class="img-thumbnail"
                      alt="..."
                    />
                  </button>
                </li>
              </ul>
            </div>
            <div class="product-order w-50">
              <div class="mt-4 p-3">
                <h2 class="content-title p-1 ps-3">商品A</h2>
              </div>
              <div class="d-flex flex-column align-items-start p-3">
                <div class="mt-2 w-50">
                  <span class="product-label">項目</span>
                  <select
                    class="form-select mt-2 fs-5"
                    aria-label="Default select example"
                    id="product-item"
                  >
                    <option value="1" data-price="100">One</option>
                    <option value="2" data-price="200">Two</option>
                    <option value="3" data-price="300">Three</option>
                  </select>
                </div>
                <div class="mt-4 w-50">
                  <span class="product-label">數量</span>
                  <input
                    id="amount"
                    type="number"
                    class="form-control mt-2 fs-5"
                  />
                </div>
                <div class="mt-5 w-50 d-md-flex justify-content-md-end">
                  <button class="btn btn-order">購買</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="sidebar-area" class="sidebar"></div>
    </div>

    <!-- add group Modal -->
    <div
      class="modal fade"
      id="addGroup"
      tabindex="-1"
      aria-labelledby="addGroup"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addGroupModalLabel">加入群組</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body px-5 py-5">
            <p class="mt-3 ms-2 modal-label">Group ID</p>
            <input
              type="text"
              class="form-control mt-2 modal-input py-2"
              placeholder="ex:581359321"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- new group Modal -->
    <div
      class="modal fade"
      id="newGroup"
      tabindex="-1"
      aria-labelledby="newGroup"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newGroupModalLabel">新增群組</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body px-5 py-5">
            <p class="mt-3 ms-2 modal-label">Group 名稱</p>
            <input
              type="text"
              class="form-control mt-2 modal-input py-2"
              placeholder="ex:Group A"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger">Add</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="../bootstrap-5.0.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../script/script.js"></script>
    <script src="../script/sidebar.js"></script>
    <script src="../script/tooltip.js"></script>
  </body>
</html>
